name: Terraform Automation  
  
on:  
  push:  
    branches:  
      - main  
  pull_request:  
    branches:  
      - main  
  workflow_dispatch:  
    inputs:  
      terraform_action:  
        description: 'Terraform action to execute (apply/destroy)'  
        required: true  
        default: 'apply'  
  
jobs:  
  terraform:  
    runs-on: ubuntu-latest  
  
    steps:  
      # Step 1: Checkout the repository code  
      - name: Checkout code  
        uses: actions/checkout@v3  
  
      # Step 2: Set up Terraform CLI  
      - name: Set up Terraform  
        uses: hashicorp/setup-terraform@v2  
        with:  
          terraform_version: 1.5.7 # Specify your Terraform version  
  
      # Step 3: Configure AWS credentials (if using AWS)  
      - name: Configure AWS Credentials  
        uses: aws-actions/configure-aws-credentials@v2  
        with:  
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}  
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  
          aws-region: us-east-1  
  
      # Step 4: Initialize Terraform  
      - name: Terraform Init  
        run: terraform init  
  
      # Step 5: Terraform Plan  
      - name: Terraform Plan  
        run: terraform plan -out=plan.tfplan  
  
      # Step 6: Apply or Destroy  
      - name: Terraform Apply/Destroy  
        run: |  
          if [ "${{ github.event.inputs.terraform_action }}" == "apply" ]; then  
            terraform apply -auto-approve plan.tfplan  
          elif [ "${{ github.event.inputs.terraform_action }}" == "destroy" ]; then  
            terraform destroy -auto-approve  
          else  
            echo "Invalid action. Please specify 'apply' or 'destroy'."  
            exit 1  
          fi  
